<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <script>
        // 1.Program to find the largest number among two numbers
        const num1 = parseFloat(prompt("Enter the first number:"));
        const num2 = parseFloat(prompt("Enter the second number:"));

       if (num1 > num2)
        {
        document.write(`${num1} is greater than ${num2}.`);
        }
         else
        {
        document.write(`${num2} is greater than ${num1}.`);
        }

         //  2.Program to find a given number that is odd or even
         const num = parseInt(prompt("Enter Number: "));

         if (num % 2 == 0)
        {
         document.write("Number is Even");
        } 
        else
        {
         document.write("Number is Odd");
        }

        // 3.Program to find given number is positive or negative
        const number = parseInt(prompt("Enter Number: "));

        if (number >= 0)
        {
        document.write("Positive Number");
        }
        else
        {
        document.write("Negative Number");
        }
    </script>
</body>
</html>
